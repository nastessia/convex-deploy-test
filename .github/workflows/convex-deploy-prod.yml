name: Deploy Convex (prod)

on:
  push:
    branches:
      - main

concurrency:
  group: convex-prod-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Convex prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Deploy Convex to prod
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          CI: true
        run: npx convex@latest deploy --prod
